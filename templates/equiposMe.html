{% extends 'layout.html' %}
{% block head_css %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/dashboardAl.css') }}">
{% endblock %}

{% block contenido %}
<script src="https://cdn.tailwindcss.com"></script>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Mis Proyectos Asesorados</h1>
        <a href="{{ url_for('dashboard_mentor') }}" class="btn btn-outline-secondary rounded-pill px-4">Volver</a>
    </div>

    <div class="row g-4">
        {% for equipo in equipos %}
        <div class="col-md-6 col-lg-4">
            <div class="card border-0 shadow-sm rounded-4 p-4 h-100 border-top border-4 border-emerald-500">
                <h3 class="text-xl font-bold text-gray-800 mb-2">{{ equipo.nombre }}</h3>
                <p class="text-gray-500 text-sm mb-4 line-clamp-2">{{ equipo.idea }}</p>
                <div class="bg-light p-3 rounded-3 mb-4">
                    <p class="text-xs font-bold text-gray-400 uppercase mb-1">LÃ­der de equipo</p>
                    <p class="text-sm font-medium text-gray-700 mb-0">{{ equipo.nombre_lider }}</p>
                </div>
                <a href="{{ url_for('mi_equipo_id', id_equipo=equipo.id) }}"
                    class="btn btn-emerald-600 text-white w-100 rounded-3 py-2 bg-emerald-600">
                    Entrar al Panel
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
