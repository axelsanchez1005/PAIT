{% extends 'layout.html' %}
{% block contenido %}
<div class="container mt-5">
    <h2 class="mb-4">Mis Equipos Asignados</h2>
    <div class="row">
        {% for equipo in equipos %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body">
                    <h5 class="card-title font-bold text-primary">{{ equipo[1] }}</h5>
                    <p class="card-text text-muted small">{{ equipo[2] }}</p>
                    <a href="{{ url_for('tablon', id_equipo=equipo.id) }}" class="btn btn-dark w-100 rounded-pill">
                        Ver Tablón de Actividades
                    </a>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-12 text-center">
            <p class="text-muted">Aún no tienes equipos asignados por el administrador.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
